version: 3
projects:

- dir: .
  workflow: custom1
  terraform_version: v1.1.4 

workflows:
  custom1:
    plan:
      steps:
      - init
      - run: echo "Executando terraform plan"
      - plan
      - run: infracost breakdown --path=$PLANFILE --format=json --out-file=/tmp/$BASE_REPO_OWNER-$BASE_REPO_NAME-$PULL_NUM-$WORKSPACE-$REPO_REL_DIR-infracost.json
    apply:
      steps:
      - run: echo "Executando terraform apply"
      - apply  
    